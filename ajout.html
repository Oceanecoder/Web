<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajout d’un arbre</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Bandeau -->
  <header class="navbar">
    <div class="navbar-container">
      <img src="Saint-Quentin.png" alt="Logo Saint-Quentin" class="logo">
      <nav>
        <ul>
          <li><a href="accueil.html">Accueil</a></li>
          <li><a href="ajout.html" class="active">Ajout d’un arbre</a></li>
          <li><a href="visualisation.html">Visualisation du parc</a></li>
          <li><a href="cluster.html">Cluster</a></li>
          <li><a href="estimation.html">Estimation Âge</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contenu -->
  <main class="content ajout-page">
    <h1>Ajout d’un arbre</h1>

    <form id="form-ajout-arbre" method="post" action="/ajouter-arbre">
      <div class="form-group"><label>Espèce</label><input type="text" name="espece" required></div>
      <div class="form-group"><label>Hauteur totale (m)</label><input type="number" step="0.1" name="hauteur_totale" required></div>
      <div class="form-group"><label>Hauteur du tronc (m)</label><input type="number" step="0.1" name="hauteur_tronc" required></div>
      <div class="form-group"><label>Diamètre du tronc (cm)</label><input type="number" step="0.1" name="diametre_tronc" required></div>
      <div class="form-group"><label>Remarquable</label><input type="text" name="remarquable" required></div>
      <div class="form-group"><label>Latitude</label><input type="number" step="0.0001" name="latitude" required></div>
      <div class="form-group"><label>Longitude</label><input type="number" step="0.0001" name="longitude" required></div>
      <div class="form-group"><label>État de l’arbre</label><input type="text" name="etat_arbre" required></div>
      <div class="form-group"><label>Stade de développement</label><input type="text" name="stade_developpement" required></div>
      <div class="form-group"><label>Type de port</label><input type="text" name="type_port" required></div>
      <div class="form-group"><label>Type de pied</label><input type="text" name="type_pied" required></div>

      <button type="submit">Ajouter</button>
    </form>

    <div id="confirmation-ajout" class="confirmation-message"></div>
  </main>
</body>
</html>
