<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajout d'un arbre - Patrimoine Arboré</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="navbar-container">
      <img src="Saint-Quentin.png" alt="Logo Saint-Quentin" class="logo">
    <nav>
      <ul>
        <li><a href="accueil.html" >Accueil</a></li>
        <li><a href="ajout.html" class="active">Ajout d’un arbre</a></li>
        <li><a href="visualisation.html">Visualisation du parc</a></li>
        <li><a href="cluster.html">Cluster</a></li>
        <li><a href="estimation.html">Estimation Âge</a></li>
      </ul>
    </nav>
  </div>
</header>
<!-- Section formulaire -->
<section class="form-section ajout-page">
  <h1>Ajout d’un arbre</h1>
  <form class="tree-form" id="form-ajout-arbre" method="post" action="/ajouter-arbre">
    <div class="form-grid">
      <label>
        Espèce *
        <select name="Espece" required>
          <option value="">--Choisissez une espèce--</option>
        </select>
      </label>

      <label>
        Latitude *
        <input type="text" name="latitude" required>
      </label>

      <label>
        Longitude *
        <input type="text" name="longitude" required>
      </label>

      <label>
        Hauteur totale *
        <input type="text" name="hauteur_totale" required>
      </label>

      <label>
        Hauteur du tronc *
        <input type="text" name="hauteur_tronc" required>
      </label>

      <label>
        Diamètre du tronc *
        <input type="text" name="diametre_tronc" required>
      </label>

      <label>
        Stade de développement *
        <select name="stade_de_developpement" required>
          <option value="">--Choisissez un stade--</option>
        </select>
      </label>

      <label>
        État de l’arbre *
        <select name="etat_arbre" required>
          <option value="">--Choisissez un état--</option>
        </select>
      </label>

      <label>
        Remarquable *
        <select name="remarquable" required>
          <option value="Oui">Oui</option>
          <option value="Non">Non</option>
        </select>
      </label>

      <label>
        Type de port *
        <select name="type_port" required>
          <option value="">--Choisissez le port--</option>
        </select>
      </label>

      <label>
        Type de pied *
        <select name="type_pied" required>
          <option value="">--Choisissez le pied--</option>
        </select>
      </label>
    </div>

    <button type="submit" class="submit-btn">AJOUTER</button>
  </form>

  <p class="confirmation-message" style="display: none;">
    Votre arbre a été ajouté avec succès !
  </p>
</section>

</body>
</html>
