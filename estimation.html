<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Estimation de l'âge d’un arbre</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Bandeau -->
  <header class="navbar">
    <div class="navbar-container">
      <img src="Saint-Quentin.png" alt="Logo Saint-Quentin" class="logo">
      <nav>
        <ul>
          <li><a href="accueil.html">Accueil</a></li>
          <li><a href="ajout.html">Ajout d’un arbre</a></li>
          <li><a href="visualisation.html">Visualisation du parc</a></li>
          <li><a href="cluster.html">Cluster</a></li>
          <li><a href="estimation.html" class="active">Estimation Âge</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contenu -->
  <main class="content estimation-page">
    <h1>Estimation de l’âge d’un arbre</h1>

    <form id="form-age" method="post" action="/predict-age">
      <div class="form-group">
        <label for="espece">Espèce</label>
        <input type="text" id="espece" name="espece" required>
      </div>

      <div class="form-group">
        <label for="hauteur_totale">Hauteur totale (m)</label>
        <input type="number" step="0.1" id="hauteur_totale" name="hauteur_totale" required>
      </div>

      <div class="form-group">
        <label for="hauteur_tronc">Hauteur du tronc (m)</label>
        <input type="number" step="0.1" id="hauteur_tronc" name="hauteur_tronc" required>
      </div>

      <div class="form-group">
        <label for="diametre_tronc">Diamètre du tronc (cm)</label>
        <input type="number" step="0.1" id="diametre_tronc" name="diametre_tronc" required>
      </div>

      <button type="submit">Prédire Âge</button>
    </form>

    <!-- Affichage du résultat (à remplir dynamiquement) -->
    <div id="resultat-age" class="prediction-result">
      <!-- Âge estimé affiché ici après prédiction -->
    </div>
  </main>
</body>
</html>
